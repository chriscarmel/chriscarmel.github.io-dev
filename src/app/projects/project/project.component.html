<!DOCTYPE html>
<article class="project">
  <header class="project__header">
    <h1 class="project__name">
      {{ project.name }}
    </h1>

    <h2 class="project__address">
      <a [href]="project.address">
        {{ project.address }}
      </a>
    </h2>
  </header>

  <section class="project__description">
    {{ project.description }}
  </section>
</article>
